<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-energized">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-energized">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close ui-sref="menu.location({type: 'home'})">
                    <i class="icon ion-home" style="margin-right: 10px"></i>{{'settings: Current home address' | i18n}}
                </ion-item>
                <ion-item menu-close ui-sref="menu.location({type: 'work'})">
                    <i class="icon ion-briefcase" style="margin-right: 10px"></i>{{'settings: Current work address' | i18n}}
                </ion-item>
                <ion-item menu-close ui-sref="menu.location({type: 'love'})">
                    <i class="icon ion-heart" style="margin-right: 10px"></i>{{'settings: Current love address' | i18n}}
                </ion-item>
                <ion-item menu-close ui-sref="menu.language">
                    <i class="icon ion-flag" style="margin-right: 10px"></i>{{'settings: Language selection' | i18n}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
