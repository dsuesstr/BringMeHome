<ion-view align-title="center" view-title="{{'settings: Language selection' | i18n}}">
    <ion-content scroll="false" padding="15" ion-content-ref="">
        <div class="list">
            <ion-radio ng-repeat="language in Languages" ng-value="language.code" ng-model="SelectedLanguage.code" ng-click="Save()">
                {{language.name}}
            </ion-radio>
        </div>
    </ion-content>
</ion-view>
